name: flask-cluster-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]



jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
        IMAGE_TAG: 1.0
      run: |
        # Build a docker container and push it to ECR 
        docker build -t flask-cluster-manual-2 .
        docker tag flask-cluster-manual-2:latest 492711531798.dkr.ecr.us-east-2.amazonaws.com/flask-cluster-manual-2:latest
        echo "Pushing image to ECR..."
        docker push 492711531798.dkr.ecr.us-east-2.amazonaws.com/flask-cluster-manual-2:latest
        echo "success"
